<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>MOI-MAG Contacts</title>
</head>
<body>
    <div id="header" class="text-center">
        <h2>
            <u>
            MOI-MAG Google Contacts List</u>
        </h2>
    </div>
<div class="container">
    
    <section id="google-contacts" class="row">
    
    <div class="contacts col-11">
      <h3 class="text-center">Contacts</h3>
        <div class="card container alert alert-dark">
            
            <div class="row">
                <div class="contact-image-div col-3">
                    <img class="contact-image-img rounded-circle img-fluid" src="images/Anthony%20Roy.jpg" alt="Anthony Roy"/>
                </div>
                <div class="contact-information col-9 alert-primary">
                    <div class="contact-name alert alert-light">
                        {rank} {lastName}, {FirstName} {middleInitial}.
                    </div>
                    <div class="contact-position alert-light">
                        {position}
                    </div>
                    <div class="contact-location alert-light">
                        {location}
                    </div>
                    <div class="contact-phone alert-light">
                        Phone: {phone}
                    </div>
                    <div class="contact-email alert-light">
                        Email: {email}
                    </div>
                </div>
            </div>
            
        </div>
        <div id="something"></div>
    </div>
        
    <div id="contacts-scroll-index" class="col-1"/>
        
    </section>
    
</div><!-- container -->

<script src="js/jquery.slim.min.js"></script>
    <script src="js/jquery-3.3.1.min.js">
        // needed to wire the '$' select
    </script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
